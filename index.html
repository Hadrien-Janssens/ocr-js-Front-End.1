<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
	"
    />
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main class="d-flex">
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <div class="d-flex flex-column gap-1">
          <button class="btn btn-primary" id="croissant">
            filtrer par prix croissant
          </button>
          <button class="btn btn-primary" id="decroissant">
            filtrer par prix décroissant
          </button>
          <button class="btn btn-primary">filtrer par prix abordable</button>
          <button class="btn btn-primary" id="descrition">
            filtrer les articles sans description
          </button>
          <button class="btn btn-primary" id="reset">reset</button>
        </div>
      </section>

      <!-- Fiches produits -->
      <section class="fiches d-flex flex-wrap gap-3"></section>
    </main>
  </body>
</html>
